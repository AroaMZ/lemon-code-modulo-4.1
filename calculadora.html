<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Calculadora</h1>
    <div class="container">
        <div class="numbers">
            <label for="num1">Valor del primer numero</label>
            <input type="number" id="num1" name="num1">
            <label for="num2">Valor del segundo numero</label>
            <input type="number" id="num2" name="num2">
        </div>
        <div class="buttons">
            <button type="button" id="add">+</button>
            <button type="button" id="deduct">-</button>
            <button type="button" id="mult">*</button>
            <button type="button" id="div">/</button>
        </div>

        <h2 id="result"></h2>

    </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
